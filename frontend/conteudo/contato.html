<link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
<link rel="stylesheet" href="frontend/assets/css/contato.css">
<div id="page">
    <header id="gtco-header" class="gtco-cover" role="banner"
            data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
    </header>
    <div id="gtco-maine">
        <div class="container">
            <div class="row row-pb-md">
                <div class="col-md-12">
                    <article class="mt-negative">
                        <div class="text-left content-article">
                            <div class="row">
                                <div id="fh5co-contact">
                                    <div class="container">
                                        <div class="row animate-box">
                                            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                                                <h2>Quer trocar uma ideia com a gente?</h2>
                                                <p>Deixe-nos saber suas perguntas, sugestões e críticas, preenchendo os
                                                    campos abaixo.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-3 col-md-push-1 animate-box">
                                                <div class="tab">
                                                    <h3>Naturally</h3>
                                                    <ul class="contact-info">
                                                        <li><i class="icon-location"></i>Buenos Aires, Argentina <span
                                                                class="icon-star"></span>
                                                        </li>
                                                        <li><i class="icon-globe2"></i>www.naturally.com</li>
                                                        <li><i class="icon-old-phone"></i>4002-8922</li>
                                                        <li><i class="icon-mail2"></i>paolacarosella@naturally.com</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="col-md-7 col-md-push-1 animate-box">
                                                <form>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <input type="text" required class="form-control"
                                                                   placeholder="Nome">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <input type="email" required class="form-control"
                                                                   placeholder="Email">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <textarea name="" required class="form-control" id=""
                                                                      cols="30"
                                                                      rows="7" placeholder="Mensagem"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <input type="submit" value="Enviar Mensagem"
                                                                   class="btn btn-disabled">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
